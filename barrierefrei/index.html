<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Tabelle mit Überschriften ABC</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Inhalt A1</td>
                <td>Inhalt B1</td>
                <td>Inhalt C1</td>
            </tr>
            <tr>
                <td>Inhalt A2</td>
                <td>Inhalt B2</td>
                <td>Inhalt C2</td>
            </tr>
            <!-- Weitere Zeilen können nach Bedarf hinzugefügt werden -->
        </tbody>
    </table>

</body>
</html>
